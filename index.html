<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="business-card">
        <figure>
            <img class="profile-image" src="https://svgcosmos.com/cdn/shop/files/Cute-Baby-Fox-SVG.jpg?v=1745693481"
                alt="A little fox sits surrounded by leaves" />
        </figure>
        <p class="full-name">Nati</p>
        <p class="designation">Fullstack Developer</p>
        <p class="company">@freecodecamp</p>
        <hr>
        <p class="email"><span>E-mail:</span> example@email.com</p>
        <p class="tel"><span>Phone:</span> 00(123)34-45-678</p>
        <a id="portfolio" href="">Portfolio</a>
        <hr>
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://x.com/"><span>Twitter</span></a>
            <a href="https://www.linkedin.com/login/ru"><span>LinkedIn</span></a>
            <a href="https://github.com/Nati-Tati"><span>GitHub</span></a>
        </div>
    </div>
</body>

</html>
